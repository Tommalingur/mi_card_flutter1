name: mi_card_flutter_challenge1
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/tommi.jpg
    - images/blackedOut.jpg

  fonts:
    - family: Pacifico
      fonts:
        - asset: lib/fonts/Pacifico-Regular.ttf

    - family: SourceSans
      fonts:
        - asset: lib/fonts/SourceSansPro-Regular.ttf

    - family: IndieFlower
      fonts:
        - asset: lib/fonts/IndieFlower-Regular.ttf

    - family: Censored
      fonts:
        - asset: lib/fonts/BPletterSquares.ttf